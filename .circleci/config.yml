version: 2.1
orbs:
   aws-cli: circleci/aws-cli@2.0
   serverless: circleci/serverless-framework@1.0
jobs:
   deploy:
     docker:
       - image: cimg/python:3.8.10-node
     steps:
       - checkout
       - aws-cli/setup
       - serverless/setup

workflows:
  step-one:
    jobs:
      - deploy